
<div id="request-modal" aria-hidden="true" class="popup request-modal">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div data-da=".request-modal__body_md1,768,1" class="request-modal__image-wrap">
				<img src="./assets/images/e08e0ef85b77ad5775f25cf1ecbb2ec3.webp" alt="" class="request-modal__image">
			</div>
			<div class="request-modal__body request-modal__body_md1">
				<button data-close type="button" class="request-modal__close-btn"><img src="./assets/images/icons/cross.svg" alt=""></button>
				<span class="request-modal__title tl1">Оставьте заявку</span>
				<p class="request-modal__text txt txt_18">Мы ответим на любые интересующие вас вопросы</p>
				<form data-popup-message="#request-sent-modal" action="#" data-dev class="request-modal__form form">
					<div class="request-modal__fields">
					  <div class="request-modal__input input">
						<input
						  data-validate
						  data-required
						  autocomplete="off"
						  type="text"
						  name="form[]"
						  placeholder="Имя"
						  data-error="Поле не заполнено"
						  class="input__field" />
					  </div>
					  <div class="request-modal__input input">
						<input
						  data-validate
						  data-required="tel"
						  autocomplete="off"
						  type="text"
						  name="form[]"
						  data-error="Поле не заполнено"
						  placeholder="Телефон"
						  class="input__field" />
					  </div>
					  <div class="request-modal__input input">
						<input
						  data-validate
						  data-required
						  autocomplete="off"
						  type="text"
						  name="form[]"
						  data-error="Поле не заполнено"
						  placeholder="Комментарий"
						  class="input__field" />
					  </div>
					  <div data-da=".request-modal__actions,768,first"
						class="request-modal__checkbox checkbox">
						<input
						  id="chx_1"
						  data-error
						  data-required
						  data-validate
						  class="checkbox__input"
						  type="checkbox"
						  value="1"
						  name="form[]" />
						<label for="chx_1" class="checkbox__label"
						  ><span class="checkbox__text txt txt_16"
							>Я согласен на обработку персональных данных</span
						  ></label
						>
					  </div>
					</div>
					<div class="request-modal__actions">
						<button type="submit" class="request-modal__btn btn btn_primary">
						  <span class="btn__text txt txt_16">Отправить</span>
						  <svg
							width="16"
							height="15"
							viewBox="0 0 16 15"
							fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path
							  d="M1 1.5L7 7.5L1 13.5"
							  stroke="#1A1A1A"
							  stroke-width="1.5"
							  stroke-linecap="round" />
							<path
							  d="M8 1.5L14 7.5L8 13.5"
							  stroke="#1A1A1A"
							  stroke-width="1.5"
							  stroke-linecap="round" />
						  </svg>
						</button>

					</div>
				  </form>
			</div>
		</div>
	</div>
</div>

<div id="request-sent-modal" aria-hidden="true" class="popup request-modal request-modal_sent">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div data-da=".request-modal__body_md2,768,1" class="request-modal__image-wrap">
				<img src="./assets/images/e08e0ef85b77ad5775f25cf1ecbb2ec3.webp" alt="" class="request-modal__image">
			</div>
			<div class="request-modal__body request-modal__body_md2">
				<button data-close type="button" class="request-modal__close-btn"><img src="./assets/images/icons/cross.svg" alt=""></button>
				<span class="request-modal__title tl1">Заявка отправлена!</span>
				<p class="request-modal__text txt txt_18">Наш менеджер свяжется с Вами в ближайшее время</p>
				<a href="#" class="request-modal__btn btn btn_primary">
					<span class="btn__text txt txt_16">На главную</span>
					<svg
					  width="16"
					  height="15"
					  viewBox="0 0 16 15"
					  fill="none"
					  xmlns="http://www.w3.org/2000/svg">
					  <path
						d="M1 1.5L7 7.5L1 13.5"
						stroke="#1A1A1A"
						stroke-width="1.5"
						stroke-linecap="round" />
					  <path
						d="M8 1.5L14 7.5L8 13.5"
						stroke="#1A1A1A"
						stroke-width="1.5"
						stroke-linecap="round" />
					</svg>
				  </a>
			</div>
		</div>
	</div>
</div>
